<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Livia Guimarães</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!-- Título Principal -->
        <header class="container-estilo container-borda">
            <h1>Meus Passatempos</h1>
        </header>

        <div class="conteudo">
           
            <!-- Container B -->
            <section class="container-b container-borda">
                <a class="menu menu-link" href="contato.html">Formulário de Contato</a><br><br>
                <a class="menu menu-link" href="index.html">Voltar para a página CV</a>
            </section>
            <!-- Fim do Container B -->

            <!-- Container C -->
            <section class="container-c container-borda">
                <center>
                    <img class="imagem-passatempo" src="images/angel-beats.png" alt="imagem do anime Angel Beats"
                        title="imagem do anime Angel Beats" width="360">
                    <img class="imagem-passatempo" src="images/muse-dash.png" alt="imagem do jogo MuseDash"
                        title="imagem do jogo MuseDash" width="360" height="203">
                    <img class="imagem-passatempo" src="images/musica.png" alt="imagem de um fone e discos de vinil"
                        title="imagem de um fone e discos de vinil" width="360" height="203">
                </center>

                <h2 class="topico">Vídeo em HTML5</h2>
                
                <!-- width="640" -->
                <video width="600" controls loop poster="images/video.png">
                    <source src="videos/video.webm" type="video/webm">
                    <p>Seu navegador não é compatível com vídeo html5</p>
                </video>

                <h2 class="topico">Áudio em HTML5</h2>
                <center>
                    <audio width="480" controls loop>
                        <source src="audios/audio.mp3" type="audio/mp3">
                        <p>Seu navegador não é compatível com áudio html5</p>
                    </audio>
                </center>
            </section>
            <!-- Fim do Container B -->

        </div>

        <!-- Rodapé -->
        <footer class="container-estilo container-borda">
            2020 | Todos os direitos reservados.
        </footer>

    </div>

</body>

</html>
