<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>

    <div>
        <button type="button" onclick="dizerOla()">Cumprimentar</button>
    
        <button type="button" onclick="alterarFundo()">Alterar Fundo</button>
    
        <br /><br />
    
        <img src="assets/img/img-mahiru.png" height="200" onmouseover="verImagem()" />
    
        <img id="image" src="assets/img/img-claudine.png" height="200" />
    
        <form action="https://www.google.com/" method="">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome" />
    
            <br />
    
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Digite seu email" />
    
            <br />
    
            <button type="submit" onclick="alert('Não é possível enviar.')">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
